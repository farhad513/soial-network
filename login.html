<head>
    <meta charset="UTF-8">

    <title>Tarik Eamin | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">

<body class="page-login logged-out">
<header class="header py-4 bg-dark">
    <div class="container py-1">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="brand">
                <a href="/">
                    <img src="img/logo.png" alt="JAIZER LOGO" class="img-fluid">
                </a>
            </div>

            <div class="login-form">
                <a href="signup.html" class="btn btn-link text-white fs-12">Sign Up</a>
            </div>
        </div>
    </div>
    <!-- end container -->
</header>

<main class="main-content d-flex mt-4">
    <!-- ============  content =============== -->
    <div class="container">
        <div class="row my-5 p-5 fs-14 justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
                <form class="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="sr-only">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-dark fs-12">Sign In</button>
                    </div>
                    <div class="form-row ml-2">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <a href="#" class="forgot-password btn-link ml-4">Forgot Password?</a>
                    </div>
                </form>
                <div class="divider"></div>
                <div class="text-center">Not a member? <a href="signup.html" class="signup-page btn-link ml-4">Sign Up Now</a></div>
            </div>
            <!--column end-->
        </div>
        <!--row end-->
    </div>
    <!--container end-->
</main>

</html>
